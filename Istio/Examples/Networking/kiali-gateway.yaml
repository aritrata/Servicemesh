apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kiali-gateway  
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    #Ingress Gateway DNS host of Primary Cluster
    - "kiali-mesh.<dns-name>"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-virtual-service
spec:
  hosts:
  - "kiali-mesh.<dns-name>"
  gateways:
  - kiali-gateway
  http:                  
  - match:
    - uri:
        regex: /?(.*)
    route:
    - destination:
        host: kiali
        port:
          number: 20001
         
  