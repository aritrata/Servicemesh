apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nginx-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:    
    - "smoke-mesh.internal.wkshpdev.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-virtual-service
spec:
  hosts:
  #Ingress Gateway DNS host of Primary Cluster    
  - "smoke-mesh.<dns-name>"
  gateways:
  - nginx-gateway
  http:                  
  - match:
    - uri:
        prefix: /nginx
    rewrite:
      uri: /
    route:
    - destination:
        host: nginx-svc        
        port:
          number: 80
         
  