apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: primary-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    #Ingress Gateway DNS host of Primary Cluster
    - "primary-mesh.<dns-name>"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: primary-virtual-service
spec:
  hosts:
  #Ingress Gateway DNS host of Primary Cluster
  - "primary-mesh.<dns-name>"
  gateways:
  - primary-gateway
  http:
  - match:
    - uri:
        prefix: /podinfo
    rewrite:
      uri: /
    route:
    - destination:
        host: podinfo   
        subset: blue
        port:
          number: 9898 
      weight: 100
      
