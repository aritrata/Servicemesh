apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-blue
data:
 nginx.conf: |-
    events {}
    http {
        server {
          listen 8080;
            location / {
                proxy_set_header Host http://podinfo-blue;
                proxy_pass http://podinfo-blue:9898;
            }          
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  labels:
    app: frontend-blue
spec:
  selector:
    matchLabels:
      app: frontend-blue
      version: v1
  replicas: 1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: frontend-blue
        version: v1
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: cfg
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: cfg
          configMap:
            name: frontend-blue
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-blue
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: frontend-blue
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podinfo-blue
  labels:
    app: podinfo-blue
spec:
  selector:
    matchLabels:
      app: podinfo-blue
      version: v1
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: podinfo-blue
        version: v1
    spec:
      containers:
      - name: podinfod
        image: quay.io/stefanprodan/podinfo:1.7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9898
        command:
        - ./podinfo
        - --port=9898
---
apiVersion: v1
kind: Service
metadata:
  name: podinfo-blue
  labels:
    app: podinfo-blue
spec:
  type: ClusterIP
  ports:
    - port: 9898
      name: http
  selector:
    app: podinfo-blue
---
